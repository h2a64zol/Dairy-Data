name: Sync Dairy Data

on:
  schedule:
    - cron: '*/5 * * * *' # Запускать каждые 5 минут
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 # Обновленная версия

    - name: Download Dairy data
      run: curl -o new_Dairy.json https://dairy-data.onrender.com

    - name: Check for changes
      id: check-for-changes
      run: |
        if ! cmp -s new_Dairy.json Dairy.json; then
          echo "Dairy data has changed"
          mv new_Dairy.json Dairy.json
          echo "changes=true" >> $GITHUB_ENV
        else
          echo "No changes in Dairy data"
          rm new_Dairy.json
          echo "changes=false" >> $GITHUB_ENV
        fi

    - name: Set up Git
      if: env.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git fetch origin
        git checkout main

    - name: Commit changes
      if: env.changes == 'true'
      run: |
        git add Dairy.json
        git commit -m "Sync Dairy data"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
